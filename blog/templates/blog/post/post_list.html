{% extends 'blog/padre.html' %}
{% block title %}Mis posteos{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="mb-4">Mis posteos</h2>
    <a href="{% url 'post_create' %}" class="btn btn-lila mb-3">+ Nuevo post</a>

    {% if object_list %}
        <ul class="list-group">
            {% for post in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ post.titulo }}
                    <span>
                        <a href="{% url 'post_update' post.pk %}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a href="{% url 'post_delete' post.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tenés posteos aún.</p>
    {% endif %}
</div>
{% endblock %}
