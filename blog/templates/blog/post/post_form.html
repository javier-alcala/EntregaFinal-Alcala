{% extends 'blog/padre.html' %}
{% block title %}{{ form.instance.pk|yesno:"Editar post,Crear post" }}{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="mb-4">{{ form.instance.pk|yesno:"Editar post,Crear post" }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-lila">Guardar</button>
        <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
