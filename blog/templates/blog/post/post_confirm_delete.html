{% extends 'blog/padre.html' %}
{% block title %}Eliminar post{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="mb-4">¿Seguro que querés eliminar el post "{{ object.titulo }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
